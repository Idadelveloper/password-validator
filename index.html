<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
        <title>DPS Password Validator</title>
</head>
<body>
    <div class="container">
        <h1>DPS Password Validator</h1>
        <div>
            <label for="password">Please Enter a Valid Password</label>
            <input type="password" id="password" placeholder="Your Password" oninput="check()">
        </div>
        <br>
        <div id="set">
            <div id="count">Length: 0</div>
            <i id="see" onclick="see()" class="far fa-eye"></i>
        </div>
        <div id="check0">
            <i class="far fa-check-circle"></i> <span>Length more than 16</span>
        </div>
        <div id="check1">
            <i class="far fa-check-circle"></i> <span>Length less than 8</span>
        </div>
        <div id="check2">
            <i class="far fa-check-circle"></i> <span>Contains numeric character</span>
        </div>
        <div id="check3">
            <i class="far fa-check-circle"></i> <span>Contains just latin alphabet</span>
        </div>
        <div id="check4">
            <i class="far fa-check-circle"></i> <span>Contains spaces </span>
        </div>
        <div id="check5">
            <i class="far fa-check-circle"></i> <span>Not full English word </span>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
